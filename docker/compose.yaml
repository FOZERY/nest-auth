services:
    postgres:
        image: postgres:16
        restart: unless-stopped
        environment:
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: ${POSTGRES_DB}
        volumes:
            - postgres-data:/var/lib/postgresql/data
        ports:
            - "5432:5432"
        deploy:
            resources:
                limits:
                    cpus: "1"
                    memory: 1G

volumes:
    postgres-data:
